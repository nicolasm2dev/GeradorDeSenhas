<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name ="keywords" content = "gerador de senhas">
        <link rel="stylesheet" href="style/style.css">
        <title>Gerador de Senha</title>
    </head>
    <body> 
        <img class="logo" src="imagens/logo.png" alt="logo gerador de senhas">

        <main class="container-input">
            <span> Quantidade de caracteres: <span id="Valor" class="valor"></span></span>
            <input id="slider" class="slider" type="range" min="5" max="25" value="5">
            <button id="button" class="BotãoDeAção" onclick="gerarSenha()"> Gerar sua Senha</button>

        </main>

        <div id="container-password"  class="container-password hide" onclick="copiarSenha()">
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password"></span>
            <span class="tooltip">Clique na senha para copiar ! 🔐</span>


        </div>

    
        <script src="js/Script.js"></script>
    </body>
</html>
